version: '3.8'

# Template común de Airflow
x-airflow-common: &airflow-common
  build: 
    context: .
    dockerfile: airflow/Dockerfile 
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__CORE__DAGS_FOLDER: /git/repo/airflow/dags
    # Variables para conectarse a otros servicios
    SPARK_MASTER_URL: spark://spark-master:7077
    MINIO_ENDPOINT: minio:9000
    MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
    MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
    AIRBYTE_API_URL: http://airbyte-server:8001
  volumes:
    - dag_data:/git
    #- ./duckDB_data:/opt/data/duckdb
  depends_on:
    &airflow-common-depends-on
    postgres:
      condition: service_healthy
  networks:
    - data_pipeline_network

services:
  # === BASE DE DATOS POSTGRES ===
  postgres:
    image: postgres:13
    container_name: airflow-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
    networks:
      - data_pipeline_network

  # === GIT-SYNC ===
  git-sync:
    image: registry.k8s.io/git-sync/git-sync:v3.6.8
    user: root              # <--- AGREGA ESTA LÍNEA AQUÍ
    container_name: airflow-git-sync
    environment:
      - GIT_SYNC_REPO=${GIT_REPO_URL}
      - GIT_SYNC_BRANCH=main
      - GIT_SYNC_USERNAME=${GIT_USERNAME}
      - GIT_SYNC_PASSWORD=${GIT_TOKEN}
      - GIT_SYNC_DEPTH=1
      - GIT_SYNC_WAIT=30
      - GIT_SYNC_ROOT=/git
      - GIT_SYNC_DEST=repo
    volumes:
      - dag_data:/git
    networks:
      - data_pipeline_network

  # === AIRFLOW INIT (Primera vez) ===
  airflow-init:
    <<: *airflow-common
    container_name: airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db init
        airflow users create \
          --username admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com \
          --password admin
    restart: on-failure

  # === AIRFLOW SCHEDULER ===
  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    command: scheduler
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
      git-sync:
        condition: service_started

  # === AIRFLOW WEBSERVER ===
  airflow-webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-triggerer:
      <<: *airflow-common
      container_name: airflow-triggerer
      command: triggerer
      restart: always
      depends_on:
        <<: *airflow-common-depends-on
        airflow-init:
          condition: service_completed_successfully

  # === MINIO (S3 Storage) ===
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"      # API
      - "9001:9001"      # Console
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - data_pipeline_network

  # === MINIO CLIENT (Crear buckets iniciales) ===
  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      mc mb myminio/raw-data --ignore-existing;
      mc mb myminio/processed-data --ignore-existing;
      mc mb myminio/delta-lake --ignore-existing;
      echo 'Buckets creados exitosamente';
      "
    networks:
      - data_pipeline_network

  # === SPARK MASTER ===
  spark-master:
    build: 
      context: . 
      dockerfile: spark/Dockerfile 
    container_name: spark-master
    ports:
      - "8081:8080"      # Spark UI
      - "7077:7077"      # Spark Master
      - "4040:4040"      # Spark Application UI
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD}
    volumes:
      - dag_data:/opt/repo_code
      #- ./duckDB_data:/opt/data/duckdb
      - spark_logs:/opt/spark/logs
    command: /bin/bash -c "/opt/spark/sbin/start-master.sh &&  sleep 5 &&  tail -f /opt/spark/logs/*"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - data_pipeline_network

  # === SPARK WORKER ===
  spark-worker:
    build: 
      context: .
      dockerfile: spark/Dockerfile
    container_name: spark-worker
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD}
    volumes:
      - dag_data:/opt/repo_code
      #- ./duckDB_data:/opt/data/duckdb
      - spark_logs:/opt/spark/logs
    command:  /bin/bash -c "/opt/spark/sbin/start-worker.sh spark://spark-master:7077 &&  sleep 5 &&  tail -f /opt/spark/logs/*"
    networks:
      - data_pipeline_network


networks:
  data_pipeline_network:
    driver: bridge

volumes:
  postgres_data:
  dag_data:
  minio_data:
  spark_logs: